#host: 'Host'  -  Web address or IP address of your MySQL Server
#port: '3306'  -  MySQL port number
#username: 'ABC'  -  MySQL username
#password: 'XYZ'  -  MySQL password
#database: 'Database'  -  Database Name
#table: 'tickets'  -  Database table for your tickets
#serverName: 'Test'  -  The Bungee name of the Spigot server this plugin is installed on
#networkName: 'Example Network'  -  You minecraft network name, eg TreeboMC
#lang: title: 'XXXNETWORKNAMEXXX Ticket System'  - XXXNETWORKNAME will automatically be changed to the value in networkName. There is no need to change this.

apiLink: 'https://api.github.com/repos/TreeboMC/TreeboTickets/releases/latest'
releasePage: 'https://github.com/TreeboMC/TreeboTickets/releases/latest'
checkUpdates: 'true'

host: 'Host'
port: '3306'
username: 'ABC'
password: 'XYZ'
database: 'Database'
tickettable: 'tickets'
ontimetable: 'newontime'
isLobbyServer: 'false'
lobbyServerName: 'hub'
maxClosedTickets: 50

serverName: 'Test'
networkName: 'Example Network'

lang:
  title: 'XXXNETWORKNAMEXXX Ticket System'

players:
  doNotRemove:
    ticketstate: '5'
    type: ''
    description: ''
    usersteps: ''