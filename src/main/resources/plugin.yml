name: TreeboTickets
version: ${project.version}
main: me.shakeforprotein.treebotickets.TreeboTickets
prefix: TreeboTickets
authors: [ShakeforProtein]
description: Light weight ticket plugin
website: http://treebomc.com


commands:
  tbTicket:
    description: Submits a ticket for the staff team to look into.
    usage: /<command>
    aliases: ticket
  tbTicketAdmin:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  tbta:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  idea:
    description: Allows a player to use the ticket system to submit ideas
    usage: /<command>
  review:
    description: Allows a player to request build review
    usage: /<command>
  reviewview:
    description: Allows a player to use the ticket system to submit ideas
    usage: /<command> <args>
  reviewlist:
    description: Allows a player to use the ticket system to submit ideas
    usage: /<command>
  reviewstats:
    description: Shows total review tickets.
    usage: /<command>
  reviewclose:
    description: Closes a build review ticket.
    usage: /<command>
  survival:
    description: Takes you to the Survival Serv
    usage: /<command>
  hardcore:
    description: Takes you to the hardcore Server.
    usage: /<command>
  creative:
    description: Takes you to the a Server.
    usage: /<command>
  plots:
    description: Takes you to the a Server.
    usage: /<command>
  skyblock:
    description: Takes you to the a Server.
    usage: /<command>
  acidislands:
    description: Takes you to the a Server.
    usage: /<command>
  prison:
    description: Takes you to the a Server.
    usage: /<command>
  test:
    description: Takes you to the a Server.
    usage: /<command>
  games:
    description: Takes you to the a Server.
    usage: /<command>
  lobby:
    description: Takes you to the a Server.
    usage: /<command>


permissions:
  tbtickets.updatechecker:
    description: 'Notify user if there is an update available'
    default: op
  tbtickets.builder:
    description: 'Lets builders see review tickets'
    default: false
  tbtickets.create:
    description: 'Allows a player to create a new ticket'
    default: true
  tbtickets.view.own:
    description: 'Allows a player to see their own tickets'
    default: true
  tbtickets.close.own:
    description: 'Allows a player to delete closed tickets.'
    default: true
  tbtickets.close.any:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.delete.any:
    description: 'Allows a player to delete any ticket, even if they are open.'
    default: op
  tbtickets.delete.closed:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.restore:
    description: 'Allows a player to restore a deleted ticket'
    default: op
  tbtickets.view.any:
    description: 'Allows a player to see all tickets'
    default: op
  tbtickets.admin:
    description: 'Allows use of all tbTicketAdmin commands'
    default: false
  tbtickets.server.survival:
    description:
    default: true
  tbtickets.server.hardcore:
    description:
    default: true
  tbtickets.server.skyblock:
    description:
    default: true
  tbtickets.server.acidislands:
    description:
    default: true
  tbtickets.server.creative:
    description:
    default: true
  tbtickets.server.plots:
    description:
    default: true
  tbtickets.server.prison:
    description:
    default: true
  tbtickets.server.test:
    description:
    default: true
  tbtickets.server.lobby:
    description:
    default: true