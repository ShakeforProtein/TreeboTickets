name: TreeboTickets
version: ${project.version}
main: me.shakeforprotein.treebotickets.TreeboTickets
prefix: TreeboTickets
authors: [ShakeforProtein]
description: Light weight ticket plugin
website: http://treebomc.com


commands:
  tbTicket:
    description: Submits a ticket for the staff team to look into.
    usage: /<command>
  tbTicketAdmin:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  tbta:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  survival:
    description: Takes you to the Survival Server.
    usage: /<command>
  hardcore:
    description: Takes you to the hardcore Server.
    usage: /<command>
  creative:
    description: Takes you to the a Server.
    usage: /<command>
  plots:
    description: Takes you to the a Server.
    usage: /<command>
  skyblock:
    description: Takes you to the a Server.
    usage: /<command>
  acidislands:
    description: Takes you to the a Server.
    usage: /<command>
  prison:
    description: Takes you to the a Server.
    usage: /<command>
  test:
    description: Takes you to the a Server.
    usage: /<command>


permissions:
  tbtickets.create:
    description: 'Allows a player to create a new ticket'
    default: true
  tbtickets.view.own:
    description: 'Allows a player to see their own tickets'
    default: true
  tbtickets.close.own:
    description: 'Allows a player to delete closed tickets.'
    default: true
  tbtickets.close.any:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.delete.any:
    description: 'Allows a player to delete any ticket, even if they are open.'
    default: op
  tbtickets.delete.closed:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.restore:
    description: 'Allows a player to restore a deleted ticket'
    default: op
  tbtickets.view.any:
    description: 'Allows a player to see all tickets'
    default: op
  tbtickets.server.survival:
    description:
    default: true
  tbtickets.server.hardcore:
    description:
    default: true
  tbtickets.server.skyblock:
    description:
    default: true
  tbtickets.server.acidislands:
    description:
    default: true
  tbtickets.server.creative:
    description:
    default: true
  tbtickets.server.plots:
    description:
    default: true
  tbtickets.server.prison:
    description:
    default: true
  tbtickets.server.test:
    description:
    default: true