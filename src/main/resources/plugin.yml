name: TreeboTickets
version: ${project.version}
main: me.shakeforprotein.treebotickets.TreeboTickets
prefix: TreeboTickets
authors: [ShakeforProtein]
description: Light weight ticket plugin
website: http://minecraft.treebo.games
api-version: 1.13


commands:
  hub1:
    description: Displays the hub menu
    usage: /<command>
  discord:
    description: Overides discordsrv commands.
    usage: /<command> <args>
  remoteexecute:
    description: issues a command to another server (can only be used from console)
    usage: /<command> <server> <args>
  multipleCommands:
    description: issues multiple commands seperated by a forward slash
    usage: /<command> /<command1> /<command2> /...
  restarttimed:
    description: issues restart command in X ticks
    usage: /<command> <args>
  tbTicket:
    description: Submits a ticket for the staff team to look into.
    usage: /<command>
    aliases: ticket
  tbTicketAdmin:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  tbta:
    description: Submits a ticket for the staff team to look into.
    usage: /<command> <subcommand>
  idea:
    description: Allows a player to use the ticket system to submit ideas
    usage: /<command>
  review:
    description: Allows a player to request build review
    usage: /<command>
  survival:
    description: Takes you to the Server named Survival
    usage: /<command>
  hardcore:
    description: Takes you to the Server named Hardcore.
    usage: /<command>
  creative:
    description: Takes you to the Server named Creative.
    usage: /<command>
  plots:
    description: Takes you to the a Server named Creative.
    usage: /<command>
  comp:
    description: Takes you to the a Server named Creative.
    usage: /<command>
  skyblock:
    description: Takes you to the Server named Sky.
    usage: /<command>
  skygrid:
    description: Takes you to the Server named Sky.
    usage: /<command>
  acidislands:
    description: Takes you to the Server named Sky.
    usage: /<command>
  caveblock:
    description: Takes you to the Server named Sky.
    usage: /<command>
  prison:
    description: Takes you to the Server named Prison.
    usage: /<command>
  test:
    description: Takes you to the Server named Test.
    usage: /<command>
  games:
    description: Takes you to the Server named Games.
    usage: /<command>
  lobby:
    description: Takes you to the Server named Hub.
    usage: /<command>
  onHere:
    description: Shows own ontime on this server
    usage: /<command>
  seen:
    description: Alias for onHere
    usage: /<command>
  onAll:
    description: Shows own ontime across all Treebo servers
    usage: /<command>
  ticketNotify:
    description: Notifies relevant online staff about tickets
    usage: /<command> <permission node> <ticket type> <ticket id>
  getStat:
    description: pulls player stat from database. Add <tablename> if used from console.
    usage: /<command> <stat> <player>
permissions:
  tbtickets.ontime:
    description:
    default: op
  tbtickets.remoteexecute:
    description:
    default: false
  tbtickets.restart:
    description:
    default: false
  tbtickets.updatechecker:
    description: 'Notify user if there is an update available'
    default: op
  tbtickets.builder:
    description: 'Lets builders see review tickets'
    default: false
  tbtickets.create:
    description: 'Allows a player to create a new ticket'
    default: true
  tbtickets.view.own:
    description: 'Allows a player to see their own tickets'
    default: true
  tbtickets.close.own:
    description: 'Allows a player to delete closed tickets.'
    default: true
  tbtickets.close.any:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.delete.any:
    description: 'Allows a player to delete any ticket, even if they are open.'
    default: op
  tbtickets.delete.closed:
    description: 'Allows a player to delete closed tickets.'
    default: op
  tbtickets.restore:
    description: 'Allows a player to restore a deleted ticket'
    default: op
  tbtickets.view.any:
    description: 'Allows a player to see all tickets'
    default: op
  tbtickets.admin:
    description: 'Allows use of all tbTicketAdmin commands'
    default: false
  tbtickets.server.survival:
    description: 'Allows use of /survival'
    default: true
  tbtickets.server.hardcore:
    description: 'Allows use of /hardcore'
    default: true
  tbtickets.server.sky:
    description: 'Allows use of /skyblock, /caveblock, /acidisland, /acidislands and /skygrid'
    default: true
  tbtickets.server.creative:
    description: 'Allows use of /creative'
    default: true
  tbtickets.server.plots:
    description: 'Allows use of /plots'
    default: true
  tbtickets.server.prison:
    description: 'Allows use of /prison'
    default: true
  tbtickets.server.test:
    description: 'Allows use of /test'
    default: false
  tbtickets.server.hub:
    description: 'Allows use of /lobby'
    default: true
  tbtickets.server.lobby:
    description: 'Allows use of /lobby'
    default: true
  tbtickets.server.games:
    description: 'Allows use of /games'
    default: true
  tbtickets.server.caveblock:
    description: 'Allows use of /caveblock'
    default: true